<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="main-container
     bg-[url('bg-mobile.png')]  
     bg-cover m-auto justify-center 
     items-center 
     font-Raleway "
  >
    <div
      class=" sm:main-container
       sm:flex-col 
       flex m-auto 
       justify-center 
       items-center 
       h-screen  
       md:flex
       md:gap-6
       "
    >
      <div
        class="first-container
         bg-blue-900  
         bg-repeat-space 
         sm:px-14 
         sm:py-10 
         pr-16 
         rounded-lg  
         rounded-tr-full
        mb-2.5 
        md:p-5
        md:px-16
        "
      >
        <img class="logo-image" src="logo.svg" alt="logo" />
        <div class="images-contaier flex py-6 gap-5">
          <div class="icon-container bg-VeryDarkBlue p-3 rounded-lg">
            <img class="icon-image" src="icon-document.svg" alt="document" />
          </div>
          <div class="icon-folder-image bg-VeryDarkBlue p-3 rounded-lg">
            <img src="icon-folder.svg" alt="document" />
          </div>
          <div class="icon-upload-image bg-VeryDarkBlue p-3 rounded-lg ">
            <img class="upload-image " src="icon-upload.svg" alt="document" />
          </div>
        </div>
      </div>
      <div
        class="second-container
       bg-blue-900  
       rounded-lg 
       sm:p-5 
       mt-2.5 
       md:px-16
       md:py-2
       md:mt-10
       "
      >
        <p
          class="second-container-description
           text-white 
           w-54 text-sm 
           text-center"
        >
          You've used <strong> 815 GB </strong> of your storage
        </p>
        <div
          class="infographic
         m-auto flex 
         justify-center 
         p-3"
        >
          <div>
            <input
              class="w-60 
              rounded-lg
               accent-primary 
               p-0.3
                bg-blue-950  
               colors-white"
              type="range"
              id="data"
              name="data"
              min="0"
              max="1000"
            />
          </div>
        </div>
        <div class="memory flex justify-between mb-5">
          <p class="memory-starts text-white">0 GB</p>
          <p class="memory-ends text-white">1000 GB</p>
        </div>
      </div>
      <div
        class="info-container
         bg-white flex 
         p-3 px-7 
         absolute 
         bottom-48 
         rounded-lg gap-2"
      >
        <p class="font-extrabold text-2xl">185</p>
        <p class="text-xs mt-2">GB LEFT</p>
      </div>
    </div>
  </body>
</html>
