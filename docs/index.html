<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="main-container sm:bg-[url('bg-mobile.png')] bg-cover m-auto justify-center items-center "
  >
    <div
      class=" main-container flex m-auto justify-center items-center  h-screen flex-col "
    >
      <div
        class="first-container bg-blue-900  bg-repeat-space p-10 rounded-lg  rounded-tr-full mb-2.5 "
      >
        <img class="logo-image" src="logo.svg" alt="logo" />
        <div class="images-contaier flex py-9 gap-10">
          <div class="icon-container bg-VeryDarkBlue p-3 rounded-lg">
            <img class="icon-image" src="icon-document.svg" alt="document" />
          </div>
          <div class="icon-folder-image bg-VeryDarkBlue p-3 rounded-lg">
            <img src="icon-folder.svg" alt="document" />
          </div>
          <div class="icon-upload-image bg-VeryDarkBlue p-3 rounded-lg ">
            <img class="upload-image " src="icon-upload.svg" alt="document" />
          </div>
        </div>
      </div>
      <div class="second-container bg-blue-900  rounded-lg p-5 mt-2.5">
        <p class="second-container-description text-white w-54">
          You've used <strong>815 GB</strong> of your storage
        </p>
        <div class="infographic m-auto flex justify-center p-3">
          <div>
            <input
              class="w-60 rounded-lg accent-primary p-0.3 bg-blue-950  colors-white"
              type="range"
              id="data"
              name="data"
              min="0"
              max="1000"
            />
          </div>
        </div>
        <div class="memory">
          <p class="memory-starts text-white">0 GB</p>
          <p class="memory-ends text-white">1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
